name: contract_retention
steps:
  - name: create_contract
    path: https://contract.api.com.br
    method: POST
    body: "{ \"name\": \"tst\", \"age\": 27, \"type\": \"GOLANG1\" }"
    vars:
      myResponse: "{body}"
  - name: get_retention
    path: https://retention.api.com.br/$myResponse
    method: GET
    vars:
      retention: "{body.id}"
